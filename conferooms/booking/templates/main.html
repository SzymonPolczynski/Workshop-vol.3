<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conferooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: #ccc;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Conferooms</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">All Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/room/new/">Add Room</a>
            </li>
            <li>
                <form action="/search/" method="GET">
                <input type="text" name="name" placeholder="room name" />
                <input type="number" name="capacity" placeholder="minimal capacity" />
                <label for="projector">
                Projector:
                </label>
                <input type="checkbox" name="projector" id="projector" />
                <button type="submit" class="btn btn-light">&nbspSearch&nbsp
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg> </button>
                </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>
<middle>
    {% include middle %}
</middle>
<footer>
    <div id="footer">
        <a href="https://github.com/SzymonPolczynski/">created by Szymon Połczyński</a>
    </div>
</footer>
</body>
</html>
